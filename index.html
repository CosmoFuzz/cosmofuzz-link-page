<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exotic Beauty Salon</title>
    <!-- CHANGE FONT: Replace Google Fonts link with different font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- CHANGE ICONS: Update Font Awesome version for different icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* CHANGE COLORS: Edit these values to modify color scheme */
        body {
            background: linear-gradient(to bottom, #3A8D84, #5CA78D); /* Main background gradient */
            color: white; /* Default text color */
        }
        .container {
            background: #4E9D88; /* Card background color */
        }
        .btn {
            background: #1C4F43; /* Default button color */
        }
        .whatsapp {
            background: #25D366; /* WhatsApp-specific button color */
        }

        /* Rest of CSS remains unchanged */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { text-align: center; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { width: 90%; max-width: 400px; border-radius: 15px; padding: 20px; box-shadow: 0px 4px 10px rgba(0,0,0,0.2); }
        .profile-section { margin-bottom: 20px; }
        .profile-img { width: 100px; height: 100px; border-radius: 50%; overflow: hidden; margin: 0 auto 10px; }
        .profile-img img { width: 100%; height: 100%; object-fit: cover; }
        .username { font-size: 14px; color: #D3D3D3; margin-bottom: 5px; }
        .title { font-size: 20px; font-weight: bold; }
        .subtitle { font-size: 14px; margin: 10px 0; }
        .buttons { margin: 20px 0; }
        .btn { display: block; width: 100%; color: white; padding: 10px; border-radius: 10px; text-decoration: none; margin: 10px 0; font-size: 16px; }
        .prompt { font-size: 14px; margin-top: 20px; }
        .social-icons { display: flex; justify-content: center; gap: 10px; margin-top: 15px; }
        .social-icons a { padding: 15px; font-size: 20px; width: 50px; text-align: center; text-decoration: none; border-radius: 50%; }
        .fa-youtube { background: #ed4c4c; color: white; }
        .fa-tiktok { background: #1A1A1A; color: white; }
        .fa-instagram { background: #E4405F; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <!-- PROFILE IMAGE: Replace placeholder URL with your image -->
            <div class="profile-img">
                <img src="images/CosmoFuzz-ProfilePicture.png" alt="Profile Picture">
            </div>
            <!-- USERNAME: Change Instagram handle -->
            <p class="username">@CosmoFuzz</p>
            <!-- TITLE: Edit business name -->
            <p class="title">Hey! Welcome to CosmoFuzzMedia. V1</p>
            <!-- SUBTITLE: Modify description text -->
            <p class="subtitle">Space, Science, & The Universe!</p>
        </div>
        <div class="buttons">
            <!-- BOOKING LINK: Add actual booking URL -->
            <a href="#" class="btn">BOOK ONLINE</a>
            <!-- WHATSAPP LINK: Add WhatsApp contact URL -->
            <a href="#" class="btn whatsapp">BRAND PARTNERSHIPS</a>
        </div>
        <!-- CALL TO ACTION: Edit promotional text -->
        <p class="prompt">Follow my other socials:</p>
        <div class="social-icons">
            <!-- SOCIAL LINKS: Replace # with actual profile URLs -->
            <a href="https://www.youtube.com/@cosmofuzzyt" class="fa fa-youtube"></a>  <!-- Youtube link -->
            <a href="https://www.tiktok.com/@cosmofuzz" class="fa fa-tiktok"></a>  <!-- Tiktok link -->
            <a href="http://instagram.com/cosmofuzz" class="fa fa-instagram"></a>  <!-- Instagram link -->
        </div>
    </div>
</body>
</html>
